<header class="header" style="opacity: 0;">
  <div class="container">
    <div class="header__content header__content--active">
      <svg class="logo">
        <use xlink:href="img/sprite.svg#logo"></use>
      </svg>
      <nav class="nav" title="header navigation">
        <ul class="nav__list" data-menu>
          <li class="nav__item"><a class="nav__link" href="#section-about" data-menu-item>биография</a></li>
          <li class="nav__item"><a class="nav__link" href="#section-directions" data-menu-item>направления</a></li>
          <li class="nav__item"><a class="nav__link" href="#section-interview" data-menu-item>интервью</a></li>
          <li class="nav__item"><a class="nav__link" href="#section-footer" data-menu-item>контакты</a></li>
        </ul>
        <button class="btn-reset nav__switch-theme" data-theme="btn">
          <div class="nav__icon-wrapper nav__icon-wrapper--moon">
            <svg class="nav__theme-icon" data-theme="moon">
              <use xlink:href="img/sprite.svg#moon"></use>
            </svg>
          </div>
          <div class="nav__icon-wrapper nav__icon-wrapper--sun nav__icon-wrapper--active">
            <svg class="nav__theme-icon" data-theme="sun">
              <use xlink:href="img/sprite.svg#sun"></use>
            </svg>
          </div>
        </button>
        <button class="burger" aria-label="Открыть меню" aria-expanded="false" data-burger>
          <span class="burger__line"></span>
        </button>
      </nav>
    </div>

    <div class="promo" data-menu-overlay>
      <div class="promo__text" data-aos="fade-up" data-aos-offset="300" data-aos-duration="1500" data-aos-delay="1700">
        <div class="text-about promo__about">
          страница известного программиста
        </div>
        <h1 class="title promo__title">Американский Медиамагнат, Интернет-Предприниматель и Филантроп</h1>
        <div class="promo__descr">
          помимо IT программирования, активно занимается созданием идеи, которая позволит жителям малоразвитых стран иметь бесплатный интернет.
        </div>
        <div class="promo__more-details">
          <a class="promo__btn-link" href="https://ru.wikipedia.org/wiki/%D0%A6%D1%83%D0%BA%D0%B5%D1%80%D0%B1%D0%B5%D1%80%D0%B3,_%D0%9C%D0%B0%D1%80%D0%BA" target="_blank">Подробнее</a>
          <a class="promo__link" href="https://www.instagram.com/accounts/login/?next=/zuck/" target="_blank">
            <svg class="promo__link-icon">
              <use xlink:href="img/sprite.svg#inst"></use>
            </svg>
          </a>
          <a class="promo__link" href="https://www.facebook.com/zuck" target="_blank">
            <svg class="promo__link-icon">
              <use xlink:href="img/sprite.svg#facebook"></use>
            </svg>
          </a>
        </div>
      </div>
      <div class="promo__image-wrapper" style="opacity: 0;">
        <picture class="promo__theme promo__theme--active">
          <source srcset="img/promo/promo-face-img.avif" type="image/avif">
          <source srcset="img/promo/promo-face-img.webp" type="image/webp">
          <img class="promo__image" loading="lazy" src="img/promo/promo-face-img.png" width="500" height="500" alt="Mark Zuckerberg">
        </picture>
        <picture class="promo__theme">
          <source srcset="img/promo/promo-face-img-light-theme.avif" type="image/avif">
          <source srcset="img/promo/promo-face-img-light-theme.webp" type="image/webp">
          <img class="promo__image" loading="lazy" src="img/promo/promo-face-img-light-theme.png" width="500" height="500" alt="Mark Zuckerberg">
        </picture>
      </div>
    </div>
  </div>
</header>
